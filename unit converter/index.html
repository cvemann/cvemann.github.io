<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Metric/Imperial Unit Conversion</h1>

        <div class="input_container">
            <input id="valueInput" type="number" value="20">
           <button id="convertBtn" class="convert_btn">Convert</button>
        </div>
      </header>

      <section class="cards">
        <article class="card">
          <h2>Length (Meter/Feet)</h2>
          <p class="conversion_result" id="lengthResult">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </article>

        <article class="card">
          <h2>Volume (Liters/Gallons)</h2>
          <p class="conversion_result" id="volumeResult">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </article>

        <article class="card">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p class="conversion_result" id="massResult">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
